<body>

    <section class="nav-section">
        <nav>
            <ul class="nav-ul">
                <li class="nav-ul-li"><a href="" class="nav-ul-li-a nav-ul-li-a-animation">Home</a></li>
                <li class="nav-ul-li"><a href="" class="nav-ul-li-a nav-ul-li-a-animation">About</a></li>

    <section class="control-section">
         <div class="control-content-container">

                <button class="left-button" id="left-button-id"><img src="./images/arrow-icon.svg" alt="icon not found"></button>

            <button class="right-button" id="right-button-id"><img src="./images/arrow-icon.svg" alt="icon not found"></button>
            </div>

                <button class="down-button" id="down-button-id"><img src="./images/arrow-icon.svg" alt="icon not found"></button>
                <button id="uturn-button-id" class="uturn-button" style="visibility: hidden;"><img src="./images/uturn-icon.svg" alt="icon not found"></button>
